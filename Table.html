<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <h3 align="Center">Store Hours</h3>

        <table border="1" style="background-color: rgb(1, 15, 15);" align="Center">

            <!--tr refers to {table row}-->
            <tr align="Center" style="background-color: rgb(130, 235, 235);">
                <!--th and tb refers to {table header and table data}-->
                <th>Days</th>
                <th width="100">Monday</th>
                <th width="100">Tuesday</th>
                <th width="100">Wednesday</th>
                <th width="100">Tursday</th>
                <th width="100">Friday</th>
                <th width="100">Saturday</th>
                <th width="100">Sunday</th>
            </tr>
            <tr align="Center" style="background-color: bisque;">
                <td>Time</td>
                <td width="100">9am-8pm</td>
                <td width="100">9am-8pm</td>
                <td width="100">9am-8pm</td>
                <td width="100">9am-8pm</td>
                <td width="100">9am-8pm</td>
                <td width="100">9am-8pm</td>
                <td width="100">Closed</td>
            </tr>
        </table>
    </body>
</html>
